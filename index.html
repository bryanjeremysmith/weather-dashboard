<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Weather Dashboard</title>
    </head>
    <body>
        <div class="bg-primary bg-gradient text-white mx-1 px-2">
            <div class="row">
                <h1 class="text-end">Weather Dashboard</h1>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row justify-content">
                <div class="d-flex flex-column col-2 ">
                    <h2>Search for a City:</h2>
                    <input class="searchInput" id="cityInput">
                    <button class="btn btn-primary m-1 ">Search</button>
                    <span class="border border-dark my-4 mx-1"></span>
                    <ul id="history" class="list-group">

                    </ul>
                </div>
                <div id="dashboardData" class="column col-10">
                    <div class="row">
                        <div class="card my-3">
                            <h3 class="card-title" id="currentCity"></h3>
                            <div class="card-body">
                                <p id="currentCityTemp"></p>
                                <p id="currentCityWind"></p>
                                <p id="currentCityHumidity"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-between text-white">
                        <h2>5-Day Forecast:</h2>
                        <div class="card col-2" >
                            <h3 class="card-title" id="day1Date"></h3>
                            <div class="card-body">
                                <img id="day1Icon" class="row"></img>
                                <div id="day1Temp" class="row"></div>
                                <div id="day1Wind" class="row"></div>
                                <div id="day1Humidity" class="row"></div>
                            </div>
                        </div>
                        <div class="card col-2">
                            <h3 class="card-title" id="day2Date"></h3>
                            <div class="card-body">
                                <img id="day2Icon" class="row"></img>
                                <div id="day2Temp" class="row"></div>
                                <div id="day2Wind" class="row"></div>
                                <div id="day2Humidity" class="row"></div>
                            </div>
                        </div>
                        <div class="card col-2">
                            <h3 class="card-title" id="day3Date"></h3>
                            <div class="card-body">
                                <img id="day3Icon" class="row"></img>
                                <div id="day3Temp" class="row"></div>
                                <div id="day3Wind" class="row"></div>
                                <div id="day3Humidity" class="row"></div>
                            </div>
                        </div>
                        <div class="card col-2">
                            <h3 class="card-title" id="day4Date"></h3>
                            <div class="card-body">
                                <img id="day4Icon" class="row"></img>
                                <div id="day4Temp" class="row"></div>
                                <div id="day4Wind" class="row"></div>
                                <div id="day4Humidity" class="row"></div>
                            </div>
                        </div>
                        <div class="card col-2">
                            <h3 class="card-title" id="day5Date"></h3>
                            <div class="card-body">
                                <img id="day5Icon" class="row"></img>
                                <div id="day5Temp" class="row"></div>
                                <div id="day5Wind" class="row"></div>
                                <div id="day5Humidity" class="row"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
            integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
